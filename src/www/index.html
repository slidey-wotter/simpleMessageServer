<!DOCTYPE html>
<html lang="pt-br">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Sistema de Eventos - Teste</title>
	    <link rel="stylesheet" href="style.css">
	    <script src="script.js"></script>
	</head>
	<body>
	    <h1>Sistema de Eventos - Painel de Teste</h1>
	    
	    <div class="container">
	        <div class="panel">
	            <h2>Envio de Mensagens</h2>
	            <div class="form-group">
	                <label for="message">Mensagem:</label>
	                <input type="text" id="messageInput" placeholder="Digite sua mensagem">
	            </div>
	            <button onclick="Message.sendMessage()">Enviar Mensagem</button>
	            <button class="error" onclick="Message.sendEmptyMessage()">Testar Erro (Mensagem Vazia)</button>
	        </div>

	        <div class="panel">
	            <h2>Log de Eventos</h2>
	            <div id="logPanel" class="log-panel"></div>
	        </div>
	    </div>

	    <div class="panel" style="margin-top: 20px;">
	        <h2>Ãšltima Resposta da API</h2>
	        <div id="response"></div>
	    </div>

	    <script>
	        // Adiciona mensagem inicial no log
	        Message.addLogEntry('Sistema de eventos iniciado', 'message');
	    </script>
	</body>
</html>
